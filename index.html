<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>

  <body
    background="./images/pattern-background-desktop.svg"
    width="100%"
    height="100%"
  >
    <article class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Illustration of person dancing to music"
        width="100%"
        height="220"
      />

      <section class="main section">
        <h1>Order Summary</h1>

        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section>
          <button class="music-button">
            <img
              src="./images/icon-music.svg"
              alt="Illustration of a music note"
              width="100%"
              height="100%"
              class="music-note"
            />

            <div>
              <p class="annual-plan">Annual plan</p>
              <p class="price">$59.99/year</p>
            </div>

            <a href="espn.com"></a><u>Change</u>
          </button>
        </section>

        <button class="proceed">
          <p>Proceed to Payment</p>
        </button>

        <br />

        <button class="cancel">
          <p>Cancel Order</p>
        </button>
      </section>
    </article>
  </body>
</html>
